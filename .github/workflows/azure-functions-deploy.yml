name: Deploy to Azure Functions

on:
    push:
        branches:
            - master
        paths:
            - "src/YoloFunk/**"
            - ".github/workflows/azure-functions-deploy.yml"
    workflow_dispatch: # Allows manual trigger

env:
    AZURE_FUNCTIONAPP_NAME: "yolo-funk" # Set this to your function app name
    AZURE_FUNCTIONAPP_PACKAGE_PATH: "src/YoloFunk"
    DOTNET_VERSION: "10.0.x"

jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        environment: production # Use GitHub Environments for secrets management

        steps:
            - name: "Checkout GitHub Action"
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v5
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: "Resolve Project Dependencies"
              shell: bash
              run: |
                  pushd './${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}'
                  dotnet restore
                  dotnet build --configuration Release --no-restore
                  dotnet publish --configuration Release --no-build --output ./output
                  popd

            - name: "Run Azure Functions Action"
              uses: Azure/functions-action@v1
              id: fa
              with:
                  app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
                  package: "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/output"
                  publish-profile: ${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}

