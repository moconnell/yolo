name: .NET

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --no-restore
      - name: Test
        run: dotnet test --filter "Category!=Integration" --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage
      - name: Merge coverage reports
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator -reports:./coverage/*/coverage.cobertura.xml -targetdir:./coverage/merged -reporttypes:Cobertura -classfilters:"+*" -filefilters:"+**/src/**;-**/test/**;-**/obj/**"
      - name: Publish coverage report to coveralls.io
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          file: ./coverage/merged/Cobertura.xml
          format: cobertura
